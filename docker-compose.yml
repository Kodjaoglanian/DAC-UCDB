version: '3.8'

services:
  # Backend Python
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dac-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-dacdb}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION:-usuarios}
      - PY_BACKEND_PORT=5000
    restart: unless-stopped
    networks:
      - dac-network

  # Frontend Node.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dac-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dac-network

networks:
  dac-network:
    driver: bridge
